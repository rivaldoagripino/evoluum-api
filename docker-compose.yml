version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: evoluum
      POSTGRES_PASSWORD: evoluum123
      POSTGRES_DB: evoluum_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://evoluum:evoluum123@db:5432/evoluum_db
    ports:
      - "8000:8000"

  ngrok:
    image: wernight/ngrok
    depends_on:
      - app
    command: ngrok http app:8000
    environment:
      - NGROK_AUTHTOKEN=2nP6e840y266eEB9NLgmPfjk4j5_2hCZNL8wG9f7vZfKjTXiN
    ports:
      - "4040:4040"
      - "8080:8080"

volumes:
  db_data:
